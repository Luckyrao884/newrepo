<!DOCTYPE html>
<html>
<head>
  <title>Positioning Example</title>
  <style>
    .container {
      width: 400px;
      height: 200px;
      background-color: #f0f0f0;
      position: relative; 
    }

  
    .div1 {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute; 
      top: 50px;
      left: 50px;
    }

  
    .div2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute; 
      top: 100px;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="div1"></div>
    <div class="div2"></div>
  </div>
</body>
</html>
