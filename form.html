<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <img src="img/download.jpg" alt="loading" id="imm">
    <h1 id="fm">UNIVERCITY FORM</h1>
    <form action="/submit_form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required ><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
        <br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" selected disabled>Select a country</option>
            <option value="usa">INDIA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <br><br>
        </select><br>
        <label for="subject">Select your favorite subject:</label>
        <select id="subject">
            <optgroup label="diff subject">
                <option value="maths">maths</option>
                <option value="chemistory">chemistory</option>
                <option value="physics">physics</option>
            </optgroup>
            <optgroup label="easy subject">
                <option value="history">history</option>
                <option value="hindi">hindi</option>
                <option value="bio">bio</option>
            </optgroup>
            <optgroup label="like subject">
                <option value="sanskrit">sanskrit</option>
                <option value="geography">geography</option>
                <option value="shahitye">shahitye</option>
            </optgroup>
        </select>
<br><br>
        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <label for="subscribe">Subscribe to our newsletter:</label>
       
        <input type="checkbox" id="subscribe" name="subscribe">
        <br><br>
        <label for="file">Upload a file:</label>
       
        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="Submit">
    </form>


</body>
</html>
