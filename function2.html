<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="function2.css">
    <script>
        function changeImage() {
            var image = document.getElementById("myImage");
            if (image.src.match("img/blb1.jfif")) {
                image.src = "img/blb2.jfif";
            } else {
                image.src = "img/blb1.jfif";
            }
            
        }

      
    </script>
</head>
<body>
    
<h1>this is mainheading</h1>

<!-- <img src="img/blb1.jfif   " alt="" id="image1">
<br><br>
<button id="blub1" onclick="onblub()">on/off</button> -->



<h1>Click the image to change it:</h1>
<img id="myImage" src="img/blb1.jfif" alt="Image 1" onclick="changeImage();" style="cursor: pointer;">


</body>
</html>
