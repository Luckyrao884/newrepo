<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
    <script>
        function celsiusToFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsiusInput").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
        }

        function fahrenheitToCelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerHTML = fahrenheit + " degrees Fahrenheit is equal to " + celsius.toFixed(2) + " degrees Celsius.";
        }
    </script>
</head>
<body>
    <h1 class="temp">Temperature Converter</h1>
    <label for="celsiusInput">Enter Temperature in Celsius:</label>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius" step="0.01">
    <button onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button>
    <br><br>
    <label for="fahrenheitInput">Enter Temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit" step="0.01">
    <button onclick="fahrenheitToCelsius()">Convert to Celsius</button>
    <br>
    <p id="result">'</p>
</body>
</html>
